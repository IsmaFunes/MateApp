<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Miembros</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let miembro of miembros">
      <h2>{{miembro.nombre}}</h2>
      <p>{{miembro.descripcion}}</p>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini (click)="crearMiembro()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
